
<div class="container">
  <div class="float-right">
    <button class="btn btn-primary float-right" type="button" routerLink="/new-product" routerLinkActive="active"
    ariaCurrentWhenActive="page">Create New Product</button>
  </div>
  <div class="row"></div>
  <div class="row">
    <div class="col">
      <h2> Products </h2>
    </div>
  </div>

  <div class="row">
    <div class="col" style="width: 18rem;" *ngFor="let product of products">
      <app-product-list-item [product]="product"></app-product-list-item>
    </div>
  </div>


</div>
